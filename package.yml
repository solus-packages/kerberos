name       : kerberos
version    : 5.1.15.1
release    : 9
source     :
    - http://web.mit.edu/kerberos/dist/krb5/1.15/krb5-1.15.1.tar.gz : 437c8831ddd5fde2a993fef425dedb48468109bb3d3261ef838295045a89eb45
homepage   : http://web.mit.edu/kerberos/
license    : MIT
component  : security
summary    : Kerberos 5 network authentication protocol
description: |
    MIT Kerberos V5 is a free implementation of Kerberos 5. Kerberos is a network authentication protocol. It centralizes the authentication database and uses kerberized applications to work with servers or services that support Kerberos allowing single logins and encrypted communication over internal networks or the Internet.
emul32     : yes
patterns   :
    - devel : [/usr/share/examples, /usr/share/man/man8]
builddeps  :
    - pkgconfig(com_err)
    - pkgconfig32(com_err)
    - pkgconfig(openssl)
    - pkgconfig32(openssl)
    - glibc-32bit-devel
    - libgcc-32bit
setup      : |
    cd $workdir/src
    %configure \
        --enable-dns-for-realm \
        --with-system-es \
        --with-system-et
build      : |
    cd $workdir/src
    make -j1
install    : |
    cd $workdir/src
    %make_install
    chmod 0755 $installdir/%libdir%/lib*.so*
